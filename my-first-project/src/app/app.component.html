<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap"
  rel="stylesheet"
/>
<app-navbar></app-navbar>
<div appRenderer appHighlight>
  <h1 class="text-center pt-2">My first angular website</h1>
</div>
<app-product></app-product>
<app-carousel></app-carousel>
<!-- <app-custom-slider></app-custom-slider> -->
<div class="text-center my-3">
  <button class="btn btn-secondary" (click)="onClickShow()">View Game</button>
</div>
<div *appUnless="show" class="container border border-success">
  <app-game-contor (intervalFired)="onIntervalFired($event)"></app-game-contor>
  <div class="col-xs12 d-flex" style="color: red">
    <p>Odd Numbers:</p>
    <app-odd *ngFor="let oddNo of oddNumber" [number]="oddNo"></app-odd>
  </div>
  <div class="col-xs12 d-flex" style="color: green">
    <p>Even Numbers:</p>
    <app-even *ngFor="let evenNo of evenNumber" [number]="evenNo"></app-even>
  </div>
</div>
<app-footer></app-footer>
