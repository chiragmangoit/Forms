<app-header></app-header>
<app-slider></app-slider>
<app-form></app-form>
<app-simple-slider></app-simple-slider>
<app-slider-recommend *ngFor="let slider of carousel;index as i;" [slides] = "slider" (newReadMoreEvent) = "showInfo($event)"></app-slider-recommend>
<app-content></app-content>
<app-slider-hover></app-slider-hover>
<app-travel></app-travel>
<app-application></app-application>
<app-footer></app-footer>
<app-products  *ngIf="!showMore;else eventPage" (newItemEvent)="addItem($event)" [amount]="cartValue"></app-products>
<ng-template #eventPage>
    <app-event-details></app-event-details>
</ng-template>


<div *ngIf="itemAmount" class="cl-12 my-3">
    <hr>
    <p>{{itemAmount}}</p>
    <button class="btn-success mr-3" (click)="increase()">Increase</button>
    <button class="btn-warning" (click)="decrease()">Decrease</button>
</div>

<div (click)="scrollToTop()" class="scroll-to-top" *ngIf="pageYoffset > 0" >
    <button class="btn btn-secondary">
        <i class="fa fa-chevron-up" ></i>
    </button>
 </div>
