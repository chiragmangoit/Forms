<section id="first_event_cat" class="first_event_cat">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="first_events_section">
          <div class="first_event_section_inner">
            <div  *ngFor="let item of slides">
              <div class="events_main_heading">
                <h1>{{ item.heading }}</h1>
                <a href="#">See All</a>
              </div>
              <div class="first_event_carousel">
                <owl-carousel-o [options]="customOptions" >
                  <ng-container *ngFor="let data of item.data">
                    <ng-template carouselSlide>
                      <div class="event_box">
                        <div class="events_des_image">
                          <img
                            [src]="data.src"
                            [title]="data.title"
                          />
                          <div class="event_code">AED 65</div>
                        </div>
                        <div class="event_description">
                          <h3>{{ data.title }}</h3>
                          <div class="event_btm_des">
                            <div class="left_section">
                              <span class="small_text">The Dubai Mall</span>
                              <button type="button" class="btn bn_btn">
                                Book Now!
                              </button>
                            </div>
                            <div class="right_section">
                              <div class="review">
                                <ul>
                                  <li><i class="fa fa-star"></i></li>
                                  <li><i class="fa fa-star"></i></li>
                                  <li><i class="fa fa-star"></i></li>
                                  <li><i class="fa fa-star"></i></li>
                                  <li><i class="fa fa-star"></i></li>
                                </ul>
                              </div>
                              <button type="button" class="btn rm_btn" (click)="eventInformation()">
                                Read More
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </ng-template>
                  </ng-container>
                </owl-carousel-o>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
